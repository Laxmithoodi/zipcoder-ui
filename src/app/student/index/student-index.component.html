<h1>Students</h1>

<table class="striped">
  <thead>
    <th>Name</th>
    <th>Email</th>
    <th>Phone #</th>
    <th>Github</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td><a href="/students/{{student.id}}">{{ student.name }}</a></td>
      <td><a href="{{ student.email }}">{{ student.email }}</a></td>
      <td>{{ student.cell_number }}</td>
      <td><a href="https://github.com/{{ student.github_username }}">{{ student.github_username }}</a></td>
      <td class="buttons">
        <a class="btn red" (click)="delete(student)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
