<h1>New Student</h1>
<form (ngSubmit)="submit()" #studentForm="ngForm">
  <div class="form-group">
    <label for="student_name">Name</label>
    <input type="text" class="form-control" id="student_name"
           required
           [(ngModel)]="student.name" name="name" />
   </div>
   <div class="form-group">
     <label for="student_email">Email</label>
    <input type="email" class="form-control" id="student_email"
        required
        [(ngModel)]="student.email" name="email">
    </div>
    <div class="form-group">
      <label for="student_cell_number">Cell phone number</label>
      <input type="text" class="form-control" id="student_cell_number"
          required
          [(ngModel)]="student.cell_number" name="cell_number">
    </div>
    <div class="form-group">
      <label for="student_github_username">Github username</label>
      <input type="text" class="form-control" id="student_github_username"
          required
          [(ngModel)]="student.github_username" name="github_username">
    </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
