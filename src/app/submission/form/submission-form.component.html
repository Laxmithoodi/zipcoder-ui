<h1>New Submission</h1>
<form (ngSubmit)="submit()" #labForm="ngForm">
  <div class="form-group">
    <label for="pr_url">PR URL</label>
    <input type="text"  class="form-control" id="pr_url" required
           [(ngModel)]="submission.pr_url" name="pr_url">
  </div>
  <div class="form-group">
    <label for="submittable">Type</label>
    <input type="text" class="form-control" id="submittable"
           required
           [(ngModel)]="submission.submittable" name="submittable">
  </div>
  <div class="form-group">
    <label for="student_id">Student</label>
    <input type="number" class="form-control" id="student_id"
           required
           [(ngModel)]="submission.student_id" name="student_id">
  </div>
  <div class="form-group">
    <label for="submittable_id">Submittable ID</label>
    <input type="text" class="form-control" id="submittable_id"
           required
           [(ngModel)]="submission.submittable_id" name="submittable_id">
  </div>
  <br />
  <button type="submit" class="btn btn-success" [disabled]="loading">Submit</button>
</form>
