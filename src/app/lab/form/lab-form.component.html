<h1>{{id ? 'Update' : 'New'}} Lab</h1>
<form (ngSubmit)="submit()" #labForm="ngForm">
  <div class="form-group">
    <label for="url">URL</label>
    <input type="text"  class="form-control" id="url" required
           [(ngModel)]="lab.url" name="url">
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"
           required
           [(ngModel)]="lab.name" name="name">
  </div>
  <div class="form-group">
    <label for="assigned_date">Assigned date</label>
    <input type="text" class="form-control datepicker" id="assigned_date"
           [(ngModel)]="lab.assigned_date" name="assigned_date">
  </div>
  <div class="form-group">
    <label for="due_date">Due date</label>
    <input type="text" class="form-control datepicker" id="due_date"
           [(ngModel)]="lab.due_date" name="due_date">
  </div>
  <br />
  <button type="submit" class="btn btn-success" [disabled]="loading">Submit</button>
</form>
