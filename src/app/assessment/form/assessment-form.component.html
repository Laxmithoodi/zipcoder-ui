<h1>New Assessment</h1>
<form (ngSubmit)="submit()" #labForm="ngForm">
  <div class="form-group">
    <label for="url">URL</label>
    <input type="text"  class="form-control" id="url" required
           [(ngModel)]="assessment.url" name="url">
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"
           required
           [(ngModel)]="assessment.name" name="name">
  </div>
  <div class="input-field col s12">
    <select>
      <option value="" disabled selected>Choose your option</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
    <label>Materialize Select</label>
  </div>
  <div class="form-group">
    <label for="max_score">Max Score</label>
    <input type="number" class="form-control" id="max_score"
           required
           [(ngModel)]="assessment.max_score" name="max_score">
  </div>
  <button type="submit" class="btn btn-success" [disabled]="loading">Submit</button>
</form>
