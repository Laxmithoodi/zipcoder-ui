<h1>Assessments</h1>

<table class="striped">
  <thead>
    <th>Assign</th>
    <th>Name</th>
    <th>Github</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let assessment of assessments">
      <td><button class="btn" (click)="assign(assessment)" [disabled]="assessment.assigned_date">Assign</button></td>
      <td><a href="/assessments/{{assessment.id}}">{{ assessment.name }}</a></td>
      <td><a href="{{ assessment.url }}">{{ assessment.url }}</a></td>
      <td class="buttons"><a class="btn grey darken-2" href="/assessments/{{ assessment.id }}/edit">Edit</a> <a class="btn red" (click)="delete(assessment)">Delete</a></td>
    </tr>
  </tbody>
</table>
